<div>
  <h4>users</h4>
  <table border="1" style="width:30rem">
    <tr>
      <th>id</th>
      <th>名前</th>
      <th>性別</th>
      <th>action</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        <a routerLink="/user/{{user.id}}">{{user.id}} </a> </td>
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.genderCode === "1" ? "男性" : "女性" }}
      </td>
      <td>
        <button (click)="onDelete(user.id)">削除</button>
      </td>
    </tr>
  </table>
</div>
